<form [formGroup]="newTaskFormGroup" (ngSubmit)="dispatchNewTask()">
  <div class="new-task">
    <label for="inputTaskTitle">
      Task Title:
    </label>
    <input id="inputTaskTitle" type="text" formControlName="formControlTitle" [placeholder]="'Enter Here Task Title'" />
    <button type="submit">Add</button>
  </div>
</form>
